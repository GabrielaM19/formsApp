<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Validator</title>


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap&subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper">
        
        <form>
            <h1>Zarejestruj się!</h1>

            <div class="form-box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwę użytkownika">
                <p class="error-text"></p>
            </div>
            <div class="form-box">
                <label for="pass">Hasło:</label>
                <input type="password" id="pass" placeholder="Podaj hasło">
                <p class="error-text"></p>
            </div>
            <div class="form-box">
                <label for="pass2">Powtórz hasło:</label>
                <input type="password" id="pass2" placeholder="Podaj hasło ponownie">
                <p class="error-text"></p>
            </div>
            <div class="form-box">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Podaj e-mail">
                <p class="error-text"></p>
            </div>

            <div class="control-buttons">
                <button class="send">Wyślij</button>
                <button class="clear">Wyczyść</button>
            </div>

            <div class="popup">
                <p>Formularz został poprawnie wypełniony i wysłany!</p>
                <button class="close">Zamknij</button>
            </div>

        </form>

    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
